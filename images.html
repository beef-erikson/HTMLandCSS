<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Various image manipulations.</title>
    <meta name="theme-color" content="#ff9900">
    <link rel="stylesheet" href="css/images.css">
</head>
<body>
    <div class="bg-multi"></div>
    Original<div class="original"></div>
    Blur (5px)<div class="filter-blur"></div>
    Brightness (300%)<div class="filter-brightness"></div>
    Contrast (300%)<div class="filter-contrast"></div>
    Drop Shadow<div class="filter-drop-shadow"></div>
    Grayscale (80%)<div class="filter-grayscale"></div>
    Hue Rotate (90deg)<div class="filter-hue-rotate"></div>
    Invert (80%)<div class="filter-invert"></div>
    Opacity (50%)<div class="filter-opacity"></div>
    Saturate (300%)<div class="filter-saturate"></div>
    Sepia (80%)<div class="filter-sepia"></div>
    Multiple Filters<div class="filter-multiple"></div>
    Clip Circle<div class="filter-clip-circle"></div>
    Clip Ellipse<div class="filter-clip-ellipse"></div>
    Clip Inset<div class="filter-clip-inset"></div>
    Clip Polygon<div class="filter-clip-polygon"></div>
</body>
</html>
