<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive image examples.</title>
  <link rel="stylesheet" href="css/responsive-images.css">
</head>
<body>
<picture>
  <source srcset="img/squoosh-scones.avif" type="image/avif" />
  <source srcset="img/squoosh-scones.webp" type="image/webp" />
  <img src="img/squoosh-scones.jpg" alt="A plate of scones" loading="lazy" />
</picture>
</body>
</html>
