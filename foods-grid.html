<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid example using various foods.</title>
    <link rel="stylesheet" href="css/foods-grid.css">
</head>
<body>
    <div class="container">
        <div class="grid-item-1">1. Tofu</div>
        <div class="grid-item-2">2. Egg Plant</div>
        <div class="grid-item-3">3. Onion</div>
        <div class="grid-item-4">4. Carrots</div>
        <div class="grid-item-5">5. Bacon</div>
        <div class="grid-item-6">6. Scones</div>
        <div class="grid-item-7">7. Cucumber</div>
        <div class="grid-item-8">8. Cheese</div>
        <div class="grid-item-9">9. Yam</div>
        <div class="grid-item-10">10. Sweet Potatoes</div>
        <div class="grid-item-11">11. Peas</div>
        <div class="grid-item-12">12. Beans</div>
        <div class="grid-item-13">13. Broccoli</div>
        <div class="grid-item-14">14. Tomato</div>
        <div class="grid-item-15">15. Butternut Squash</div>
        <div class="grid-item-16">16. Ham</div>
        <div class="grid-item-17">17. Pizza</div>
        <div class="grid-item-18">18. Pasta</div>
        <div class="grid-item-19">19. Chicken</div>
        <div class="grid-item-20">20. Milk</div>
    </div>
</body>
</html>
