<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Responsive website with HTML5 and CSS3</title>
    <meta 
            name="description" 
            content="Responsive website with HTML5 and CSS3"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="Header">
        <a href="/" class="LogoWrapper">
            <img src="img/logo.png" alt="Logo" />
        </a>
        <h1 class="Strap">
            Scones: the most resplendent of cakes
        </h1>
    </div>
    <div class="IntroWrapper">
        <h2 class="IntroText">
            Occasionally misalgined and miunderstood; the scone is a quintessential British classic.
        </h2>
        <div class="MoneyShot">
            <p class="ImageCaption">
                A scone, in all its glory, pciture from wikipedia.
            </p>
        </div>
    </div>
    <p>Recipe and serving suggestions follow.</p>
    <div class="Ingredients">
        <h3 class="SubHeader">Method</h3>
        <ol class="MethodWrapper"></ol>
    </div>
</body>
</html>
